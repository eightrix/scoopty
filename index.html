<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to SocialTalk!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./public/assets/css/app.css" />
  </head>
  <body>
    <main id="app">
      <div class="navigation">
        <div class="profile">
          <figure>
            <img src="./public/assets/imgs/no-photo.png" alt="display photo" />
            <figcaption>Jane Doe</figcaption>
          </figure>
        </div>
        <ul>
          <li><a href="">Messages</a></li>
          <li><a href="">Private Messages</a></li>
          <li><a href="">Notifications</a></li>
          <li><a href="">Settings</a></li>
        </ul>
        <div>
          <ul>
            <li><a href="">Log off</a></li>
          </ul>
        </div>
      </div>

      <div class="contact">
        <div class="search">Search form</div>
        <div class="contact__item">
          <div class="follower">
            <figure>
              <img src="" alt="follower display photo" />
            </figure>

            <div>
              <div class="follower__name">John Doe</div>
              <div class="follower_message">Lorem ipsum dolor sit amet.</div>
            </div>

            <div>
              <div class="message__datetime">Today, 11:45am</div>
              <div class="message__counter">5</div>
            </div>
          </div>
        </div>
      </div>

      <div class="message">
        <form action="">
          <div class="input">
            <textarea name="message" id="message">
Type your message here...</textarea
            >
          </div>

          <input type="file" name="file" id="file" />
        </form>
      </div>
    </main>
  </body>
</html>
